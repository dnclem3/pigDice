<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <form>
        <div class="form-group" id="enterName">
          <label for="">Name</label>
          <input class="form-control" type="text" name="Name" id="name">
        </div>
        <button type="submit" class="btn btn-default">Enter</button>
      </form>
      <h1><span class="name"></span> Score</h1>
      <p id="totalScore">0</p>
      <div class="row" id="results">
        <div class="col-xs-6">
          <h2>Roll score</h2>
          <p id="score">0</p>
          <button type="button" class="btn btn-danger" name="button" id="rollDice">Roll Dice</button>
        </div>
        <div class="col-xs-6">
          <h2>Number of rolls</h2>
          <p id="tracker">0</p>
          <button type="button" class="btn btn-success" name="button" id="holdDice">Hold</button>
        </div>
      </div>
      <div class="win">
        <h1>Congratulations <span class="name"></span> you've won!</h1>
      </div>
    </div>
  </body>
</html>
